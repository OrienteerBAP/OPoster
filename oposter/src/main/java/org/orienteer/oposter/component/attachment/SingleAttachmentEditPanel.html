<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="card">
        <div class="card-header">
            <span wicket:id="name"></span>
            <a wicket:id="deleteBtn" class="btn btn-danger btn-sm pull-right">
                <i class="fa fa-times"></i>
            </a>
        </div>
        <div class="card-body">
            <img class="w-100" wicket:id="image"/>
        </div>
    </div>
</wicket:panel>
